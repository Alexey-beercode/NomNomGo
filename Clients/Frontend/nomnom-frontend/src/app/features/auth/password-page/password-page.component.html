<div class="password-container">
  <button class="back-button" (click)="goBack()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M19 12H5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 19L5 12L12 5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="header">
    <div class="logo">
      <img src="assets/images/logo.png" alt="NomNomGo Logo" onerror="this.onerror=null; this.src='https://via.placeholder.com/120x30/2ecc71/ffffff?text=NomNomGo';">
      ID
    </div>
  </div>

  <h1 class="title">Введите пароль</h1>
  <p class="subtitle">Чтобы войти в аккаунт</p>

  <div class="user-info">
    <div class="user-avatar">
      <div class="avatar-placeholder"></div>
    </div>
    <div class="user-email">
      {{ email }}
      <svg class="dropdown-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 6L8 10L12 6" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>

  <div class="password-field">
    <input
      [type]="showPassword ? 'text' : 'password'"
      placeholder="Пароль"
      [(ngModel)]="password"
      autocomplete="current-password">
    <button class="eye-button" (click)="togglePasswordVisibility()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path *ngIf="!showPassword" d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="#A0A0A0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path *ngIf="!showPassword" d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#A0A0A0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path *ngIf="showPassword" d="M2 2L22 22" stroke="#A0A0A0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path *ngIf="showPassword" d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335" stroke="#A0A0A0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path *ngIf="showPassword" d="M14 12C14 10.8954 13.1046 10 12 10C10.8954 10 10 10.8954 10 12" stroke="#A0A0A0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <a class="forgot-link" (click)="forgotPassword()">Не помню пароль</a>

  <button class="submit-button" (click)="onSubmit()">Продолжить</button>
</div>
